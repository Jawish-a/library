{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Membership{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
            </div>
            <div class="card-body">
                <form id="membershipForm" action="{% url 'memberships_create' %}" method="POST">
                    {{ form|crispy }}
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow mb-4">
            <!-- Card Header - Accordion -->
            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button"
                aria-expanded="true" aria-controls="collapseCardExample">
                <h6 class="m-0 font-weight-bold text-primary">Options</h6>
            </a>
            <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseCardExample">
                <div class="card-body">
                    <button type="submit" form="membershipForm" class="btn btn-block btn-primary">submit</button>
                    <a href="" class="btn btn-block btn-danger">cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
